<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script src="../01_渲染/renderer.js"></script>
    <script src="../02_响应式/reactive.js"></script>
    <script src="./index.js"></script>
    <title>page</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const App = {
        data: reactive({ name: 'shadow', age: 2 }),
        render() {
          return h('div', { class: ['naive'] }, [
            h('div', null, `name >> ${this.data.name}`),
            h(
              'button',
              {
                onClick: () => {
                  this.data.name = 'naive'
                }
              },
              'changeName'
            ),
            h('div', null, `name >> ${this.data.name}`),
            h('p', null, `age >> ${this.data.age}`),
            h(
              'button',
              {
                onClick: () => {
                  this.data.age++
                }
              },
              '+1'
            )
          ])
        }
      }

      const app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
